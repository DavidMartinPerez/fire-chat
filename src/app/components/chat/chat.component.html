<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes" #appMensaje>

  <div *ngFor="let chat of cs.chats"
      [ngClass]="{'text-right': this.auth.usuario.uid == chat.uid}">
    <span class="badge"
      [ngClass]="{'badge-primary': this.auth.usuario.uid == chat.uid,
                  'badge-success': this.auth.usuario.uid != chat.uid}">
      {{ chat.remitente }}
    </span>
    <p>{{ chat.mensaje }}</p>
  </div>

</div>
<input type="text" name="mensaje" placeholder="Escribe tu mensaje" class="form-control"
      [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()"/>
