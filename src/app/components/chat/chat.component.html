<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

  <div class="text-right" *ngFor="let chat of cs.chats">
    <span class="badge badge-primary">
      {{ chat.remitente }}
    </span>
    <p>{{ chat.mensaje }}</p>
  </div>

</div>
<input type="text" name="mensaje" placeholder="Escribe tu mensaje" class="form-control"
      [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()"/>
